language: node_js
node_js:
  - '1'
  - '2'
  - '3'
  - '4'
  - '5'
  - node
after_success:
  - node_modules/.bin/babel tests/tests.js --out-file tests/tests-es5.js
  - node_modules/.bin/istanbul cover node_modules/.bin/_mocha tests/index.js
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
